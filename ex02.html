<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
      body {
        color: #fff;
        background-color: rgb(147, 107, 199);
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Olá Mundo!</h1>
    <p>Estou iniciando os estudos na Linguagem de Programação JavaScript</p>
    <script>
      var n1 = Number(window.prompt('Digite um número: '))
      var n2 = Number(window.prompt('Digite outro número: '))
      var s = n1 + n2
      window.alert (`A soma dos Valores entre ${n1} e ${n2} é de ${s}`)
    </script>
  </body>
</html>
