<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letters</title>
  </head>
  <body>
    <script>
      var nome = window.prompt('Qual é o seu nome?')
      document.write(`Olá ${nome}! Seu nome tem ${nome.length} letras</br>`) //"Length" quantos caracteres existem
      document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}</br>`) // "toUpperCase" maiúsculas
      document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`) // "toLowerCase" minúsculas
    </script>
  </body>
</html>
